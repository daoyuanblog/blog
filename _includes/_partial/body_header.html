<div>
		    {% if site.imglogo.enable && site.imglogo.src %}
			<div id="imglogo">
				<a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}{{ site.assets }}/{{ site.imglogo.src }}" alt="{{ site.title }}" title="{{ site.title }}"/></a>
			</div>
			{% endif %}
			<div id="textlogo">
				<h1 class="site-name"><a href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a></h1>
				<div class="blog-motto">{% if site.tagline %}{{ site.tagline }}{% endif %}</div>
			</div>
			<div class="navbar"><a class="navbutton navmobile" href="#" title="menu">
			</a></div>
			<nav class="animated">
				<ul>
					 {% for m in site.menu %}
						<li><a href="{{ site.baseurl }}{{ m[1] }}">{{ m[0] }}</a></li>
					{% endfor %}
				</ul>
			</nav>
</div>
